<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e1e1e" />
    <meta
      name="description"
      content="İşletmeler için kar/zarar, satış fiyatı ve maaş hesaplama araçları."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Ticari Hesap" />
    <!--
      manifest.json, web uygulamanızın kullanıcının mobil cihazına veya
      masaüstüne "yüklendiğinde" nasıl davranacağını belirten meta verileri sağlar.
      Aşağıdaki linki içerir.
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Ticari Hesaplayıcı</title>
  </head>
  <body>
    <noscript>Bu uygulamayı çalıştırmak için JavaScript'i etkinleştirmeniz gerekir.</noscript>
    <div id="root"></div>
    <!--
      Bu HTML dosyası bir şablondur.
      React, içeriğini bu div'in içine enjekte edecektir.
    -->
  </body>
</html>
