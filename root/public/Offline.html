<!DOCTYPE html>
<html lang="tr-TR">
<head>

            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 400px;
        }

            color: #a0aec0;

        }
        h1 {

            font-weight: 600;
            color: #2d3748;
            margin: 0 0 16px;

        p {
            font-size: 16px;
            color: #4a5568;
            line-height: 1.5;

    <div class="container">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
